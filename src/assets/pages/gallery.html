<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <%= require('html-loader!../partials/nav.html') %>

    <div class="row">
      <div class="column">
        <img
          src="src=${require('../images/voznje/KSSpomenik1.jpg')}"
          onclick="openModal();trenSlide(1)"
          class="hover-shadow"
        />
      </div>
      <div class="column">
        <img src="src=${require('../images/voznje/KSSpomenik2.jpg')}
        onclick="openModal();trenSlide(2)" class="hover-shadow" />
      </div>
      <div class="column">
        <img
          src="src=${require('../images/voznje/KSSpomenik4.jpg')}"
          onclick="openModal();trenSlide(3)"
          class="hover-shadow"
        />
      </div>
      <div class="column">
        <img src="KSSpomenik4.jpg" onclick="openModal();trenSlide(4)" class="hover-shadow" />
      </div>
      <div class="column">
        <img src="KSTvrdjava.jpg" onclick="openModal();trenSlide(5)" class="hover-shadow" />
      </div>
      <div class="column">
        <img src="KSTvrdjava1.jpg" onclick="openModal();trenSlide(6)" class="hover-shadow" />
      </div>
      <div class="column">
        <img src="Lazarica1.jpg" onclick="openModal();trenSlide(7)" class="hover-shadow" />
      </div>
      <div class="column">
        <img src="Lazarica2.jpg" onclick="openModal();trenSlide(8)" class="hover-shadow" />
      </div>
      <div class="column">
        <img src="Lazarica3.jpg" onclick="openModal();trenSlide(9)" class="hover-shadow" />
      </div>
      <div class="column">
        <img src="Lisine1.jpg" onclick="openModal();trenSlide(10)" class="hover-shadow" />
      </div>
      <div class="column">
        <img src="LisineStrava.jpg" onclick="openModal();trenSlide(11)" class="hover-shadow" />
      </div>
      <div class="column">
        <img src="Tvrdjava2.jpg" onclick="openModal();trenSlide(12)" class="hover-shadow" />
      </div>
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">%times</span>
        <div class="modal-content">
          <div class="mySlides">
            <div class="numbertext">1 / 2</div>
            <img src="slika1_wide.jpg" style="width:100%" />
          </div>
          <div class="mySlides">
            <div class="numbertext">2 / 2</div>
            <img src="slika2jpg_wide.jpg" style="width:100%" />
          </div>
        </div>
      </div>
    </div>
    <a class="prev" onclick="dodajSlide(-1)">&#10094;</a>
    <a class="next" onclick="dodajSlide(-1)">&#10095;</a>
    <div class="caption-container">
      <p id="container"></p>
    </div>
    <div class="column">
      <img class="demo" src="slika1.jpg" onclick="trenSlide(1)" />
    </div>
    <div class="column">
      <img class="demo" src="slika2.jpg" onclick="trenSlide(2)" />
    </div>
  </body>
</html>
