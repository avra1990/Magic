<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <%= require('html-loader!../partials/nav.html') %>

    <div class="row">
      <div class="column">
        <img
          src="src=${require('../images/voznje/KSSpomenik1.jpg')}"
          onclick="openModal();trenSlide(1)"
          class="hover-shadow"
        />
      </div>
      <div class="column">
        <img
          src="src=${require('../images/voznje/KSSpomenik2.jpg')}"
          onclick="openModal();trenSlide(2)"
          class="hover-shadow"
        />
      </div>
      <div class="column">
        <img
          src="src=${require('../images/voznje/KSSpomenik4.jpg')}"
          onclick="openModal();trenSlide(3)"
          class="hover-shadow"
        />
      </div>
      <div class="column">
        <img
          src="src=${require('../images/voznje/KSTvrdjava.jpg')}"
          onclick="openModal();trenSlide(3)"
          class="hover-shadow"
        />
      </div>
      <div class="column">
      <img
        src="src=${require('../images/voznje/KSTvrdjava1.jpg')}"
        onclick="openModal();trenSlide(3)"
        class="hover-shadow"
      />
      </div>
      <div class="column">
      <img
        src="src=${require('../images/voznje/Lazarica1.jpg')}"
        onclick="openModal();trenSlide(3)"
        class="hover-shadow"
      />
      </div class="column">
      <div>
      <img
        src="src=${require('../images/voznje/Lazarica2.jpg')}"
        onclick="openModal();trenSlide(3)"
        class="hover-shadow"
      />
      </div>
      <div class="column">
      <img
        src="src=${require('../images/voznje/Lazarica3.jpg')}"
        onclick="openModal();trenSlide(3)"
        class="hover-shadow"
      />
      </div>
      <div class="column">
      <img
        src="src=${require('../images/voznje/Lisine1.jpg')}"
        onclick="openModal();trenSlide(3)"
        class="hover-shadow"
      />
      </div>
      <div class="column">
      <img
        src="src=${require('../images/voznje/LisineStrava.jpg')}"
        onclick="openModal();trenSlide(3)"
        class="hover-shadow"
      />
      </div>
      <div class="column">
      <img
        src="src=${require('../images/voznje/Tvrdjava2.jpg')}"
        onclick="openModal();trenSlide(3)"
        class="hover-shadow"
      />
      </div>
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">%times</span>
        <div class="modal-content">
          <div class="mySlides">
            <div class="numbertext">1 / 2</div>
            <img src="slika1_wide.jpg" style="width:100%" />
          </div>
          <div class="mySlides">
            <div class="numbertext">2 / 2</div>
            <img src="slika2jpg_wide.jpg" style="width:100%" />
          </div>
        </div>
      </div>
    </div>
    <a class="prev" onclick="dodajSlide(-1)">&#10094;</a>
    <a class="next" onclick="dodajSlide(-1)">&#10095;</a>
    <div class="caption-container">
      <p id="container"></p>
    </div>
    <div class="column">
      <img class="demo" src="slika1.jpg" onclick="trenSlide(1)" />
    </div>
    <div class="column">
      <img class="demo" src="slika2.jpg" onclick="trenSlide(2)" />
    </div>
  </body>
</html>
